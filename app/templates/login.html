{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <h3 class="mt-4 text-center">Login</h3>
        <p class="text-muted text-center">Hello there! You will be able to Login here.</p>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"
                    aria-describedby="forgotpassword" required>
                <small id="forgotpassword" class="form-text text-muted"><a href="#">Forgot Password</a></small>
            </div>

            <button type="submit" class="mt-3 form-control btn btn-outline-success">Login</button>
        </form>

        <div id="register">
            <p class="mt-3 text-muted text-center">Don't have an account? <a href="/signup">Register</a></p>
        </div>

    </div>
    <div class="col-md-4">

    </div>
</div>

{% if data %}
<h1>{{data}}</h1>
{% endif %}

{% endblock %}
